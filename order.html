<!DOCTYPE html>
<html>
<head>
	<title>Order Now</title>
	<link rel="stylesheet" type="text/css" href="css/order.css" />
</head>
<body>

	



	<div class="contact-box">

		<form>
			<input type="text" class="input-field" placeholder="Your Name" />
			<input type="phone" class="input-field" placeholder="Your Phone Number" />
			<input type="text" class="input-field" placeholder="Your Full Address" />
			<!-- <input type="text" class="input-field" placeholder="Subject" /> -->

			<div class="subject">
			<h3>Subjects</h3><br/>
			<input type="checkbox" name="cake" id="ten-small" class="" value="1"   /><label for="ten-small">Medium Circle Cake (10 inches)</label><br/><br/>
			<input type="checkbox" name="cake" id="seven-small" class="" value="2"  /><label for="seven-small">Small Circle Cake (7 inches)</label><br/><br/>
			<input type="checkbox" name="cake" id="eight-small" class="" value="3"  /><label for="eight-small">Small Circle Cake (8 inches)</label><br/><br/>
			<input type="checkbox" name="cake" id="twelve-large" class="" value="4"   /><label for="twelve-large">Large Circle Cake (12 inches)</label><br/><br/>
			<input type="checkbox" name="cake" id="eleven-small" class="" value="5"  /><label for="eleven-small">Small Square Cake (11 inches)</label><br/><br/>
			<input type="checkbox" name="cake" id="fourtheen-large" class="" value="6"   /><label for="fourtheen-large">Large Square Cake (14 inches)</label><br/><br/>
			</div>

			<input type="number" class="input-field" placeholder="Qty" />
			<input type="number" class="input-field" placeholder="Total Amount" />
			<textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea><br/>

			<h3 class="pay-method">Payment Method</h3>
			<div class="payments">
				<div class="payment">
					<img src="img/visa.png" alt="visa" />
					<h4><a href="#">VISA</a></h4>
				</div>

				<div class="payment">
					<img src="img/kpay.png" alt="kpay" />
					<h4><a href="#">KBZ Pay</a></h4>
				</div>

				<div class="payment">
					<img src="img/wavepay.jpg" alt="wavepay" />
					<h4><a href="#">Wave Pay</a></h4>
				</div>

				<div class="payment">
					<img src="img/cash.jpg" alt="cash" />
					<h4><a href="#">CASH</a></h4>
				</div>
			</div>

			<button type="button" class="btn"><span class="order-now">ORDER NOW</span></button>
		</form>


	</div>

</body>
</html>
